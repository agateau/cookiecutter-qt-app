name: main

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    env:
      PYTHONUNBUFFERED: 1
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-18.04
          - macos-10.15
          - windows-2019
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: ci/build-app
        shell: bash
      - uses: actions/upload-artifact@v2
        with:
          name: packages
          path: _work/qt-app/build/qt-app[-_]*.*
